<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Biruntha Krishnamoorthy</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Your Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>E-Mail:</td>
                        <td><input type="email" placeholder="Your E-mail" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea placeholder="Your Message" class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
                <div class="section-five">

                    <p class="section-five__title">Social Media:
                        <a href="https://www.instagram.com/bindhuk_/">Instagram</a>
                        <a href="https://www.linkedin.com/in/biruntha3105">LinkedIn</a>
                    </p>

                    <p class="section-five_desc">&copy; Biruntha K</p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
